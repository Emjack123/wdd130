    <main>
        <h1>Rapids City Rafting Company</h1>
        <p >123 Main River Road,South Africa.+223 999 995 9989.info@rapidscity.com</p>
             
        <div class="contact-container">
            <div class="map-section">
               <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3552493.504916292!2d25.58789122223428!3d-29.596943117291097!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e8c4827d65f8ceb%3A0x232d57b878d11eb3!2sLesotho!5e0!3m2!1sen!2sng!4v1764424337768!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

               
            </div>
            <div class="form-section">
               <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="name">
                    </div>
                
                    
                <fieldset>
                    <legend>message purpose</legend>
                    <div class="radio-section">
                         <input type="radio" id="general_inquiry" name="message-purpose" value="General-inquiry">
                        <label for="general_inquiry">General Inquiry</label>
                    </div>
                    

                    <div class="radio-section">
                        <input type="radio" id="reservation_question" name="message-purpose" value="reservation-question">
                        <label for="reservation_question">Reservation Question</label>
                    </div>

                    <div class="radio-section">
                        <input type="radio" id="website_suggestion" name="message-purpose" value="website-suggestion">
                        <label for="website_suggestion">Website Suggestion</label>
                    </div>
                </fieldset>



                    <div class="message-section">
                        <label for="message">message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" id="newsletter" name="newsletter">send me updates</label>
                    </div>
                    
                    <div class="button">
                        <button type="submit">send message</button>
                    </div>
                        
               </form>
            </div>
        
            <section>
                <h2> We are here to save You!</h2>
                <div class="container">
                    <figure class="photo-box">
                        <img src="../wwr/images/client.png" alt="manager">
                            <figcaption>Manager</figcaption>
                    </figure>
                    
                    <figure class="photo-box">
                        <img src="../wwr/images/accountant.png" alt="accountant">
                        <figcaption>Accountant</figcaption>
                    </figure>
 
                    <figure class="photo-box">
                        <img src="../wwr/images/big.png" alt="project manager">
                        <figcaption>project manager</figcaption>
                    </figure>
                </div>
            </section>
        </div>
